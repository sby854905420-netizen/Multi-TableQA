id: question_decomposition
name: "Segmenting query into two distinct components: constraints and question focus."
language: en
task: "Explicitly segmenting each query into two distinct components: constraints and question focus. "


system: |
  You are a helpful assistant for question understanding and decomposition.
  
  Your task is to rewrite a complex question into:
  - A list of **conditions** (such as case ID, vehicle model, etc.)
  - A **main question** that describes what needs to be answered

  Return the result in json format like the followings:
    {
      "results":[
        { 
          Condition 1: ...
          Condition 2: ...
          ...
        }
        {
          Main Question: ...
        }
      ]
    }
  

user_template: |
  ### Example 
  Question: For the vehicle model Bolt EV, were any active safety systems activated in case 20335?
  ## Answer: 
    {
      "results": [
        {
          Condition 1: the vehicle model is Bolt EV,  
          Condition 2: case ID is 20335
        }
        {
          Main Question: were any active safety systems activated?
        }
      ]
    }
  
  
  ### Example 
  Question: -In case 17390, what was the model year of the vehicle with most severe damage to the front?
  ## Answer: 
    {
      "results": [
        {
          Condition 1: Case ID is 17390,  
          Condition 2: The damage to the front is the most severe
        }
        {
          Main Question: What was the model year of the vehicle?
        }
      ]
    }
    

  ### Now decompose this question:
  {{question}}

vars:
  - question